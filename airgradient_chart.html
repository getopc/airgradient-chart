<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirGradient PM2.5 Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #chart-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // 연습용 가짜 데이터 (나중에 Thunkable에서 보내는 값으로 바꾸면 됨)
    const labels = ["1", "2", "3", "4", "5", "6", "7"];
    const data = [10, 20, 15, 30, 25, 40, 35];

    const ctx = document.getElementById("myChart").getContext("2d");

    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "PM2.5 (µg/m³)",
          data: data
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
