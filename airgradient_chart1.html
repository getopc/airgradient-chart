<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirGradient PM2.5 Live Chart</title>
  <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #c {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    // 캔버스 & 차트 생성
    const ctx = document.getElementById('c').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],            // x축 (측정 번호)
        datasets: [{
          label: 'PM2.5 (µg/m³)',
          data: [],            // y축 (pm02_corrected 값)
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // 새 점 추가하는 함수
    let index = 0;
    function addPoint(value) {
      index++;
      chart.data.labels.push(String(index));     // 1,2,3,... 측정 번호
      chart.data.datasets[0].data.push(value);  // 값 추가

      // 최대 30개까지만 유지
      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    // Thunkable WebViewer에서 보내는 메시지 받기
    window.addEventListener('message', function (event) {
      // Thunkable에서 message 파라미터로 숫자(또는 숫자 형태 문자열) 보냄
      const v = parseFloat(event.data);
      if (!isNaN(v)) {
        addPoint(v);
      }
    });
  </script>
</body>
</html>
