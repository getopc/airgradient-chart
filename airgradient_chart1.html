<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirGradient PM2.5 Live Chart</title>
  <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
  <!-- ★ 추가 -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #c {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    // 캔버스 & 차트 생성
    const ctx = document.getElementById('c').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'PM2.5 (µg/m³)',
          data: [],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // 새 점 추가
    let index = 0;
    function addPoint(value) {
      index++;
      chart.data.labels.push(String(index));
      chart.data.datasets[0].data.push(value);

      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    // ★ Thunkable에서 오는 메시지 받기
    ThunkableWebviewerExtension.receiveMessage(function (message) {
      const v = parseFloat(message);
      if (!isNaN(v)) {
        addPoint(v);
      }
    });
  </script>
</body>
</html>
